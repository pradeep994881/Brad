<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sharp.css">
    <script src="sharp.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
                               rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div>YAV</div>
    <div class="container">
        <div class="center">
           
            <h1>Book a call</h1>
            <p>Book a call slot and our representive will call you within 1hr of selected time</p>
            <form novalidate action="#" onsubmit="GetAcall(event)">
                <label for="fName" class="form-label">Name:</label><br/>
                <input type="text" name="fName" class="form-control" required /><br/>
                <label for="mails">E-mail:</label><br/>
                <input type="email" name="mails" class="form-control"/><br/>
                <label for="Phone">Phone:</label><br/> 
                <input type="text" name="number" class="form-control"><br/>
                <label>Time for Call:</label><br/>
                <div class="input-group">
                    <input type="date"   name="date" class="form-control">
                    <input type="time"  name="time" class="form-control"><br/>
                </div>
               
                <button>GET A CALL</button>
            </form>
        </div>
    </div>
        
   

    
</body>
</html>
